server:
  port: 9002

spring:
  data:
    mongodb:
      uri: mongodb://mongo:27017/notificacionesdb

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    enabled: true
  instance:
    preferIpAddress: true
    hostname: notificaciones-service
    instance-id: ${spring.application.name}:${random.uuid}
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true