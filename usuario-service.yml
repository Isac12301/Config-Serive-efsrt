server:
  port: 8110

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/usuariosdb?createDatabaseIfNotExist=true
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  hikari:
    maximum-pool-size: 10
    minimum-idle: 2
    idle-timeout: 30000
    connection-timeout: 30000
    pool-name: HikariPool-NetShop

eureka:
  client:
    serviceUrl:
      # Dirección donde está corriendo tu servidor Eureka.
      defaultZone: http://eureka-server:8761/eureka/

